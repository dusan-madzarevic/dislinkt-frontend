    <img class="profile" src="assets/plazica.jpg"/>
    <div>
    <div class="name">{{name}} {{surname}}<br><div class="date">{{date}}</div></div>
    </div>

  <div class="card" *ngIf="small">

    </div>
  </div>

</div>
